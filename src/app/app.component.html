<div class="banner">
  <img src="assets/Adidas_Logo.svg" class="h-10 pt-2" id="logo" />

  <div class="pt-2 relative mx-auto text-gray-600">
    <input
      class="
        border-2 border-gray-300
        bg-white
        h-10
        px-5
        pr-16
        rounded-lg
        text-sm
        focus:outline-none
      "
      type="search"
      name="search"
      placeholder="Search"
    />
    <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
      <svg
        class="text-gray-600 h-4 w-4 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
        id="Capa_1"
        x="0px"
        y="0px"
        viewBox="0 0 56.966 56.966"
        style="enable-background: new 0 0 56.966 56.966"
        xml:space="preserve"
        width="512px"
        height="512px"
      >
        <path
          d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
        />
      </svg>
    </button>
  </div>
  <mat-icon>account_circle</mat-icon>
  <mat-icon>favorite_border</mat-icon>
  <mat-icon>shopping_cart</mat-icon>
</div>
<div id="greating">
  <h2>Hey User!</h2>
</div>
<div id="choose">
  <p>Wähle Diagramtyp aus</p>
</div>

<mat-card>
  <mat-tab-group mat-align-tabs="center" class="h-auto">
    <mat-tab label="Linegraph" class="graph">
      <div>
        <mat-radio-group aria-label="Select an option" style="display: flex;
        flex-direction: column; align-items: center;" class="mt-2">
          <mat-radio-button value="1" style="margin-right: 16px;">Schuh /Mit Kampagne</mat-radio-button>
          <mat-radio-button value="2">Schuh /Ohne Kampagne</mat-radio-button>
        </mat-radio-group>
        <br>
      <img src="assets/images/linegraph.jpeg" id="line" class="center" />
    </div>
    </mat-tab>
    <mat-tab label="Networkgraph">
      <div class="my-4">
        <mat-radio-group aria-label="Select an option" style="display: flex;
        flex-direction: column; align-items: center;">
          <mat-radio-button value="1" style="margin-right: 16px;">Schuh /Mit Kampagne</mat-radio-button>
          <mat-radio-button value="2">Schuh /Ohne Kampagne</mat-radio-button>
        </mat-radio-group>
        <br>
        <div style="display: flex; justify-content: center">
          <div>
            <img src="assets/images/networkgraph.jpeg" id="network" />
          </div>
          <div>
            <span class="typeList">Wähle Die Attributen Aus</span>
            <section class="example-section h-auto">
              <span class="example-list-section">
                <mat-checkbox class="example-margin"
                              [checked]="allComplete"
                              [indeterminate]="someComplete()"
                              (change)="setAll($event.checked)">
                  {{task.name}}
                </mat-checkbox>
              </span>
              
              <span class="example-list-section">
                <ul>
                  <li *ngFor="let subtask of task.subtasks" style="float: none; margin-left: 20px;">
                    <mat-checkbox [(ngModel)]="subtask.completed"
                                  (ngModelChange)="updateAllComplete()">
                      {{subtask.name}}
                    </mat-checkbox>
                  </li>
                </ul>
              </span>
            </section>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
